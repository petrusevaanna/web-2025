<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HTML Login Form</title>
</head>

<body>
    <div class="main">
        <h1>Вход</h1>
        <h3>Введите данные для входа</h3>
        <img src="Frame 45.png" alt="Упс, картинка не загрузилась" style="max-width: 30%; height: auto;">
        <form action="process_login.php" method="post">
            <label for="email">
                почта:
            </label>
            <input type="text" id="email" name="email" 
                placeholder="Введите почту" required>

            <label for="password">
                пароль:
            </label>
            <input type="password" id="password" name="password" 
                placeholder="Введите пароль" required>

            <div class="wrap">
                <button type="submit">
                    Войти
                </button>
            </div>
        </form>
    </div>
</body>
</html>
